<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="/sass/main.scss" />
  </head>

  <body>
    <header>
      <div class="header_announcement">
        <p class="header_announcement_title">This is a global announcement!</p>
        <img
          class="header_announcement_close_btn"
          src="./image/icons/close.svg"
          alt=""
        />
      </div>
      <nav class="navbar">
        <h6 class="nav_logo">LOGO</h6>
        <img
          id="toggleIcon"
          class="nav_hamburger_menu"
          alt="hamburger menu"
          src="./image/icons/menu.svg"
        />

        <ul class="nav_links">
          <li class="nav_item">
            <a href="#">Mealtime</a>
            <div class="mega_menu">
              <h4 class="mega_menu_title">Mealtime Submenu</h4>
              <ul class="mega_menu_list">
                <li class="mega_menu_item">
                  <a href="#">High Chair </a>
                </li>
                <li class="mega_menu_item">
                  <a href="#">Booster </a>
                </li>
                <li class="mega_menu_item">
                  <a href="#">Tableware & Bibs </a>
                </li>
              </ul>
            </div>
          </li>
          <li class="nav_item">
            <a href="#">Playtime</a>
          </li>
          <li class="nav_item">
            <a href="#">Bathtime</a>
          </li>
          <li class="nav_item">
            <a href="#">The Play Boxes</a>
          </li>
          <li class="nav_item">
            <a href="#">Gifts</a>
          </li>
          <li class="nav_item single-menu">
            <p class="single-menu-title">Best Sellers</p>
            <!-- Slider main container -->
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
                ...
              </div>
              <!-- If we need pagination -->
              <div class="swiper-pagination"></div>

              <!-- If we need navigation buttons -->
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>

              <!-- If we need scrollbar -->
              <div class="swiper-scrollbar"></div>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <script type="module" src="./main.js"></script>
  </body>
</html>
